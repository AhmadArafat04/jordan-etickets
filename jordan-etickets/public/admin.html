<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ŸÖÿ±ÿ≠ÿ®ÿß ÿ™ÿ≥ÿπŸäŸÜÿßÿ™</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>üéüÔ∏è ŸÖÿ±ÿ≠ÿ®ÿß ÿ™ÿ≥ÿπŸäŸÜÿßÿ™ - Admin</h1>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="#" id="logout-btn" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div id="login-section" class="admin-section">
        <div class="container">
            <div class="login-box">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard-section" class="admin-section" style="display: none;">
        <div class="container">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="stat-events">0</h3>
                    <p>Total Events</p>
                </div>
                <div class="stat-card">
                    <h3 id="stat-active-events">0</h3>
                    <p>Active Events</p>
                </div>
                <div class="stat-card">
                    <h3 id="stat-orders">0</h3>
                    <p>Total Orders</p>
                </div>
                <div class="stat-card">
                    <h3 id="stat-pending">0</h3>
                    <p>Pending Orders</p>
                </div>
                <div class="stat-card">
                    <h3 id="stat-revenue">0 JOD</h3>
                    <p>Total Revenue</p>
                </div>
                <div class="stat-card">
                    <h3 id="stat-tickets">0</h3>
                    <p>Tickets Sold</p>
                </div>
            </div>

            <!-- Tabs -->
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="events">Events</button>
                <button class="tab-btn" data-tab="orders">Orders</button>
            </div>

            <!-- Events Tab -->
            <div id="events-tab" class="tab-content active">
                <div class="section-header">
                    <h2>Manage Events</h2>
                    <button class="btn btn-primary" id="add-event-btn">Add New Event</button>
                </div>
                <div id="events-list" class="events-list"></div>
            </div>

            <!-- Orders Tab -->
            <div id="orders-tab" class="tab-content">
                <h2>Manage Orders</h2>
                
                <div class="orders-section">
                    <h3>Pending Orders</h3>
                    <div id="pending-orders" class="orders-list"></div>
                </div>

                <div class="orders-section">
                    <h3>Approved Orders</h3>
                    <div id="approved-orders" class="orders-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Event</h2>
            <form id="event-form" enctype="multipart/form-data">
                <input type="hidden" id="event-id">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="event-description" rows="4"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date *</label>
                        <input type="date" id="event-date" required>
                    </div>
                    <div class="form-group">
                        <label>Time *</label>
                        <input type="time" id="event-time" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Venue *</label>
                    <input type="text" id="event-venue" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Price (JOD) *</label>
                        <input type="number" id="event-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity *</label>
                        <input type="number" id="event-quantity" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="file" id="event-image" accept="image/*">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="event-status">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Event</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
